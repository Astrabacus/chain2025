matrix:
  - id: bridge.cli.ui
    source: cli_zone
    target: ui_zone
    trigger: input_parsing
    feedback: semantic_highlight
    agent: Manifestationsagent
    description: "Verbindet CLI-Kommandos mit UI-Rückmeldung, wandelt Eingaben in narrative Sichtbarkeit."

  - id: bridge.audit.ui
    source: audit_log
    target: ui_zone
    trigger: hash_event
    feedback: visual_ping
    agent: AuditBot
    description: "Zeigt Audit-Trigger als visuelle Rückmeldung im UI, synchronisiert Blockereignisse mit Feedback."

  - id: bridge.agent.cli
    source: agent_roles
    target: cli_zone
    trigger: role_bind
    feedback: command_alias
    agent: RoleBinder
    description: "Bindet Agentenrollen an CLI-Kommandos, erzeugt symbolische Alias-Namen für narrative Steuerung."

  - id: bridge.genesis.audit
    source: genesis_chain
    target: audit_log
    trigger: block_init
    feedback: hash_anchor
    agent: GenesisBot
    description: "Verknüpft Genesis-Initialisierung mit Audit-Log, erzeugt Ursprungshash als Kontrollpunkt."

  - id: bridge.ui.branding
    source: ui_zone
    target: branding_zone
    trigger: feedback_event
    feedback: identity_echo
    agent: Manifestationsagent
    description: "Spiegelt narrative Rückmeldung in Branding-Identität, synchronisiert Sichtbarkeit mit Kosmologie."